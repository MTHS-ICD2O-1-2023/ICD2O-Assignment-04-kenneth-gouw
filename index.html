<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="description" content="Chessy Quesadillas" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Kenneth" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/getmdl-select.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon (1).png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32 (1).png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16 (1).png" />
  <link rel="manifest" href="./site.webmanifest" />
  <title>Chessy Quesadillas</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <script src="./js/getmdl-select.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- This is the header of the webpage -->
        <span class="mdl-layout-title">
          <h3>Welcome to Chessy Quesadillas</h3>
        </span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <h4>Please enter your order:</h4>
      <p></p>
      <div id="image">
        <img class="right-image" src="./images/beef-quesadillas-main1-2.webp" alt="Quesadillas" width="600"
          height="315" />
      </div>
      <p></p>
      <select name="Meat!" id="meat">
        <option value="meat">meat</option>
        <option value="Beef">Beef</option>
        <option value="Oxtail">Oxtail</option>
        <option value="Chicken">Chicken</option>
        <option value="Pork">Pork</option>
      </select>
      <select name="Size!" id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>
      <select name="Topping!" id="topping">
        <option value="Salsa">Salsa</option>
        <option value="Pico de Gallo">Pico de Gallo</option>
      </select>
      <br />
      <br />
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Order:
      </button>
      <p></p>
      <div id="size-container"></div>
      <div id="topping-container"></div>
      <div id="meat-container"></div>
      <div id="total"></div>
    </main>
  </div>
</body>
</html>
